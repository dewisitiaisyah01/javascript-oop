<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class property</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const dewi = new Person('dewi');
        console.info(dewi);
        dewi.sayHello('dewi');

        const aisyah = new Person("aisyah");
        console.info(aisyah);
        aisyah.sayHello('aisyah')
    </script>
</body>
</html>
